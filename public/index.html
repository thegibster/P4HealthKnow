<!DOCTYPE html>
<html ng-app="healthKnowIt">
<head>
  <meta charset="utf-8">
  <title>healthKnowIt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vendor/jwt-decode.2.0.1.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="https://use.fontawesome.com/b40cf2b5bb.js"></script>
</head>
<body>
  <header ng-controller="NavbarController as vm">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a ui-sref="patientPatient" class="navbar-brand btn btn-default navbar-btn navbar-right button-success pure-button">Home</a>
        <button ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" type="button" class="btn btn-default navbar-btn navbar-right button-success pure-button">Sign in</button>
        <button ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()" type="button" class="btn btn-default navbar-btn navbar-right">Sign out</button>
      </div>
    </nav>
  </header>
  <div ui-view></div>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/config/app.debug.js"></script>
  <script src="js/config/app.httpInterceptors.js"></script>
  <script src="js/config/jsonHeaders.service.js"></script>
  <script src="js/config/tokenSigning.service.js"></script>
  <script src="js/config/authErrorRedirect.service.js"></script>
  <script src="js/config/routes.js" charset="utf-8"></script>
  <script src="js/patients/patientsController.js" charset="utf-8"></script>
  <script src="js/patients/PatientResource.js" charset="utf-8"></script>
  <script src="js/auth/auth.service.js" charset="utf-8"></script>
  <script src="js/auth/signin.controller.js" charset="utf-8"></script>
  <script src="js/auth/navbar.controller.js" charset="utf-8"></script>
  <script src="js/auth/token.service.js" charset="utf-8"></script>
  <!-- might have to be changed to patient -->
  <script src="js/auth/user.service.js" charset="utf-8"></script>
</body>
</html>
