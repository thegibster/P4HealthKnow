<header class="header" role="banner" ng-controller="NavbarController as vm">
 <div class="logo">
     <a id="logo-container" href="#" class="brand-logo center black-text text-lighten-2">Health Now</a>
 </div>
<br>
  <div class="headeritems">



<a class="header" ui-sref="patientPatient({id: vm.getUserId()})">Home</a>

      <a class="header" ng-hide="vm.authService.isLoggedIn()" ui-sref="signin">Sign in</a>
       <a class="header" ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()" type="button">Sign out</>
         </a>
     </a>
   </div>
</header>
